# docker-compose.yml
services:
  mysql:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: shaka_root_pw
      MYSQL_DATABASE: shaka
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pshaka_root_pw"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql_data:/var/lib/mysql

  shakadb:
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PRISMA_DISABLE_ENV_LOAD: "1"
      DATABASE_URL: mysql://root:shaka_root_pw@mysql:3306/shaka
    command: >
      sh -c "npm run prisma:db:push &&
             npm run prisma:db:seed &&
             echo 'Done' && sleep 1"

volumes:
  mysql_data:
